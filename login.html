<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>zomato</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

    <!--Favicon-->
    <link rel="stylesheet icon" href="https://b.zmtcdn.com/images/logo/zomato_logo_2017.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">

    <!--CSS  -->
    <link rel="stylesheet" href="login.css">
</head>

<body>


    <div class="container-login">
        <div class="container-flex">

            <header>
                <p>Log in</p>
            </header>



            <!-- SECTION-1 -->

            <section class="login-section-1">
                <div class="lable-login">
                    <div class="login-section-1-item front">
                        <img src="https://b.zmtcdn.com/images/flags_z10/in.png" alt="">
                        <span>+91</span>
                        <i class="fa fa-angle-down"></i>
                    </div>
                    <div class="login-section-1-item back">
                        <input type="text" placeholder="Phone number">
                    </div>
                </div>
                <div class="OTP">
                    <button>Send OTP</button>
                </div>

            </section>

            <div class="upper-line">
                <hr class="main-line">
                <span class="Or">Or</span>
            </div>


            <!--  SECTION-2  -->
            <section class="section-2-login">
                <div class="share">
                    <i class="fa fa-envelope email" aria-hidden="true"></i>
                    <p>Continue with Email</p>
                </div>
                <div class="share">
                    <i class="fab fa-google  Google" aria-hidden="true"></i>
                    <p>Continue with Google</p>
                </div>
            </section>



            <div class="lower-line">
                <hr class="main-line">
            </div>


            <!--FOOTER-->
            <footer>
                <p>New to Zomato?
                    <a href="signUp.html">Create account</a>
                </p>
            </footer>
        </div>




    </div>





</body>

</html>
